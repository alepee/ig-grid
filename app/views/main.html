<section>
  <div class="navbar">
    <div class="navbar-inner">
      <span class="brand">POCâ„¢</span>
      <form class="navbar-search pull-right">
        <input type="text" ng-model="query" class="search-query" placeholder="Query">
      </form>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      <strong>Query: </strong>
      <code>
        {{query}}
      </code>
      <hr>
      <ul class="thumbnails">
        <li ng-repeat="item in response.data" class="span2">
          <a href="{{item.link}}" class="thumbnail">
            <img ng-src="{{item.images.low_resolution.url}}" alt="{{item.caption.text}}">
          </a>
        </li>
      </ul>
      <div class="alert" ng-class="{hide: response.data.length > 0}">
        Booyahh
      </div>
      <hr>
      <pre class="hide">
        {{response}}
      </pre>
    </div>
  </div>
</section>
