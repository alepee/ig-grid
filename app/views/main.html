<section>
  <div class="navbar">
    <div class="navbar-inner">
      <span class="brand">POCâ„¢</span>
      <form class="navbar-search pull-right">
        <input type="text" ng-model="query" class="search-query" placeholder="Query">
      </form>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      <ul class="thumbnails">
        <li ng-repeat="item in images" class="span3">
          <a href="{{item.link}}" target="_blank" class="thumbnail">
            <img ng-src="{{item.images.low_resolution.url}}" alt="{{item.caption.text}}">
          </a>
        </li>
      </ul>
      <hr>
      <pre class="hide">
        {{response}}
      </pre>
    </div>
  </div>
</section>
